<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chauffeur</title>
    <link rel="stylesheet" href="Chauffeurpage.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.min.css"
      integrity="sha512-6f7HT84a/AplPkpSRSKWqbseRTG4aRrhadjZezYQ0oVk/B+nm/US5KzQkyyOyh0Mn9cyDdChRdS9qaxJRHayww=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>

    <h1>Book a Chauffeur</h1><hr>
    <div class="cont">
        <h2>Personal Information</h2>
        <p>Name</p>
        <input type="text" class="box" placeholder="First Name">
        <input type="text" class="box1" placeholder="Last Name">
    
            <p>Email</p>
            <input type="email" class="box" placeholder="example@example.com">
        
            <p>Phone Number</p>
            <input type="text" placeholder="+234 000 000 0000">
    
            <p>Address</p>
            <input type="text" class="box" placeholder="Pickup Address">
            <input type="text" class="box1" placeholder="Destination Address">
    
            <p>No. of Adults</p>
            <input type="number">
    
            <p>No. of Children</p>
            <input type="number">
            <hr>
        <h2>Billing Information</h2>
        <p>Select a Car</p>

        <div class="slideshow-container">
            <button class="innercontainer" id="no1" onclick="compact()"></button>
            <button class="innercontainer" id="no2" onclick="sedan()"></button>
            <button class="innercontainer" id="no3" onclick="suv()"></button>
        </div>

        <p id="selection"></p>
    
        <p>Payment</p>
    <input type="checkbox" name="cash" id="card"> Cash <br>
    <input type="checkbox" name="debit" id="debit"> Debit Card <br>
    <input type="checkbox" name="credit" id="credit"> Credit Card

    <p>Pay with Card</p>
    <input type="text" placeholder="card number" id="cardno">
    <input type="text" placeholder="month/year" id="month">
    <input type="text" placeholder="ccc" id="ccc">
    <input type="text" placeholder="bank name" id="bank">

    <p><em>*Your card will be charged accordingly.</em></p>   

    <button id="booking" onclick="chauff()"><p><a href="Chauffeurpage.html" style="color: white; text-decoration: none;">Book Now</a></p></button>       

<script src="Chauffeurpage.js"></script>
    
</body>
</html>
