<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="ProjectLogInPage.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.min.css"
    integrity="sha512-6f7HT84a/AplPkpSRSKWqbseRTG4aRrhadjZezYQ0oVk/B+nm/US5KzQkyyOyh0Mn9cyDdChRdS9qaxJRHayww=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
  <body>
    <h1><strong>Lincoln Hotels</strong></h1>
    <form login="logIn.php" style="border: 1px solid #ccc">
      <div class="container">
        <h4>Log In</h4>
        <p>Please enter your email and password.</p>
        <hr />
        <label for="email"
          ><p><b>Email</b></p></label
        >
        <input type="text" placeholder="Enter Email" name="email" required />

        <label for="psw"
          ><p><b>Password</b></p></label
        >
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          required
        />

        <label
          ><input
            type="checkbox"
            checked="checked"
            name="remember"
            style="margin-bottom: 15px"
          />Remember me</label
        >

        <p><a href="#" style="color: dodgerblue">Forget Password</a></p>
      </div>
    </form>
    <div class="clearfix">
      <button type="submit" id="login">
        <p>
          <a href="#" style="color: white; text-decoration: none">Log In</a>
        </p>
      </button>
      <p class="signup">
        <a
          href="ProjectSignUpPage.html"
          style="color: black; text-decoration: none"
          >Sign Up</a
        >
      </p>
    </div>
  </body>
</html>
